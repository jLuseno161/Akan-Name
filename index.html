<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>

</head>

<body>
    <div class="container">
        <h2>Find out your Akan Name</h2>
        <p>Akan names are derived from Ghanian culture. In Ghana, children are given their first name as a
            'day name' which corresponds to the day in the week they were born. </p>
        <p><em>Fill out your birth day details as requested (then click "<strong>Submit</strong>") to find your Akan
                Name.</em></p>
        <form action="" name="findAkanName">
            <div class="row">
                <label for="inputYear">Year of Birth</label>
                <div class="inputF">
                    <input type="text" class="form-control" id="inputYear" name="inputYear" placeholder="i.e 1996">
                </div>
            </div>
            <div class="row">
                <label for="inp￼ Male ￼ FemaleutMonth">Month of Birth</label>
                <div class="inputF">
                    <input type="text" class="form-control" id="inputMonth" name="inputMonth" placeholder="i.e 12">
                </div>
            </div>
            <div class="row">
                <label for="inputDay">Day of Month</label>
                <div class="inputF">
                    <input type="text" class="form-control" id="inputDay" name="inputDay" placeholder="i.e 27">
                </div>
            </div>
            <div class="row">
                <label for="inputGender">Gender</label>
                <div id="inputGender">
                    <input type="radio" id="male" name="gender" name="gender" value="male">
                    <label for="male">Male</label>

                    <input type="radio" id="female" name="gender" value="female">
                    <label for="male">Female</label>
                </div>
            </div>
            <div class="row">
                <div>
                    <input type="button" value="Submit" id="btn">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
